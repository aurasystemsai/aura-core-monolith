version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aura-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aura_cdp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aura-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aura_cdp
      REDIS_URL: redis://redis:6379
      PORT: 3000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - aura-network

  # Frontend Console
  frontend:
    build:
      context: ./aura-console
      dockerfile: Dockerfile
    container_name: aura-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      VITE_API_URL: http://backend:3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aura-network

  # Nginx Reverse Proxy (optional)
  # nginx:
  #   image: nginx:alpine
  #   container_name: aura-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - aura-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aura-network:
    driver: bridge
