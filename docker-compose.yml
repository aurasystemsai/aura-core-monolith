version: '3.8'
services:
  backend:
    build: .
    ports:
      - "10000:10000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on: []

  frontend:
    build:
      context: ./aura-console
    ports:
      - "3000:80"
    depends_on:
      - backend

