name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22.22.0'
      - name: Install dependencies (backend)
        run: npm install
      - name: Install dependencies (frontend)
        run: |
          cd aura-console
          npm install
      - name: Run backend tests
        run: npm test
      - name: Run weekly blog enterprise smoke
        run: npm test -- src/__tests__/weekly-blog-content-engine.test.js
      - name: Run frontend tests
        run: |
          cd aura-console
          npm test
      - name: Build frontend
        run: |
          cd aura-console
          npm run build
