name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies (backend)
        run: npm install
      - name: Install dependencies (frontend)
        run: |
          cd aura-console
          npm install
      - name: Run backend tests
        run: npm test
      - name: Run frontend tests
        run: |
          cd aura-console
          npm test
      - name: Build frontend
        run: |
          cd aura-console
          npm run build
