client_id = "98db68ecd4abcd07721d14949514de8a"
name = "AURA Systems – SEO Autopilot"
application_url = "https://aura-core-monolith.onrender.com/shopify"
embedded = true

[webhooks]
api_version = "2025-10"

  # GDPR mandatory webhooks — required for Shopify App Store approval
  [[webhooks.subscriptions]]
  topics = ["customers/data_request"]
  uri = "/api/webhooks/customers/data-request"

  [[webhooks.subscriptions]]
  topics = ["customers/redact"]
  uri = "/api/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = ["shop/redact"]
  uri = "/api/webhooks/shop/redact"

[access_scopes]
# Blog SEO Engine only needs blog read/write + product read for keyword suggestions
scopes = "read_products,read_content,write_content,read_metaobjects,write_metaobjects"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://aura-core-monolith.onrender.com/shopify/auth/callback",
  "https://aura-core-monolith.onrender.com/shopify/callback"
]
